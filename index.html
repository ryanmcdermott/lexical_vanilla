<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="/lexical_vanilla/third_party/js/lexical/Lexical.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalSelection.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalUtils.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalHtml.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalClipboard.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalFile.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalHistory.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalLink.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalList.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalOffset.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalPlainText.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalRichText.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalTable.dev.js"></script>
    <script type="module" src="/lexical_vanilla/third_party/js/lexical/LexicalText.dev.js"></script>

    <script src="/lexical_vanilla/third_party/js/popper/popper.min.js"></script>

    <link rel="stylesheet" href="/lexical_vanilla/third_party/css/fontawesome/styles/all.min.css" />
    <link rel="stylesheet" href="/lexical_vanilla/styles.css" />
</head>

<body>
    <div class="card" id="toolbar">
        <div class="card-header btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group">
                <div class="dropdown">
                    <button id="dropdown-menu-btn">
                        <i class="fas fa-heading"></i>
                    </button>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="#" id="heading-normal">Normal Text</a>
                        <a href="#" id="heading-h1" class="heading-h1">Heading 1</a>
                        <a href="#" id="heading-h2" class="heading-h2">Heading 2</a>
                        <a href="#" id="heading-h3" class="heading-h3">Heading 3</a>
                        <a href="#" id="heading-h4" class="heading-h4">Heading 4</a>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" id="undo" class="btn">
                    <i class="fas fa-undo"></i>
                </button>
                <button type="button" id="redo" class="btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" id="bold" class="btn">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button" id="italic" class="btn">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button" id="underline" class="btn">
                    <i class="fas fa-underline"></i>
                </button>
                <button type="button" id="strikethrough" class="btn">
                    <i class="fas fa-strikethrough"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" id="paragraph" class="btn">
                    <i class="fas fa-paragraph"></i>
                </button>
                <button type="button" id="quote" class="btn">
                    <i class="fas fa-quote-right"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" id="text-left" class="btn">
                    <i class="fas fa-align-left"></i>
                </button>
                <button type="button" id="text-center" class="btn">
                    <i class="fas fa-align-center"></i>
                </button>
                <button type="button" id="text-right" class="btn">
                    <i class="fas fa-align-right"></i>
                </button>
                <button type="button" id="text-justify" class="btn">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" id="list-ul" class="btn">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button type="button" id="list-ol" class="btn">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button type="button" id="list-clear" class="btn">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" id="indent" class="btn">
                    <i class="fas fa-indent"></i>
                </button>
                <button type="button" id="outdent" class="btn">
                    <i class="fas fa-outdent"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="editor" contenteditable></div>
    <div id="output"></div>

    <script type="module" src="/lexical_vanilla/app.js"></script>
</body>

</html>
